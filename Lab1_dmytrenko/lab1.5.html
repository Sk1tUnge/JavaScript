    <script>
        function factorial(n){
            let result = 1;
    if (n == 0 || n == 1){
    return result;
     }
     else{
    for(var i = n; i >= 1; i--){
      result = result * i;
    }
    return result;
        }
    }
        function calculate(a) {
            let sum = 0, i = 2, cur = 0;

            do {
                cur = (((-1) ** i) * i + 1 / i - 2 * factorial(i))          
                sum += cur;
                i++;
            } while(i <= 6)

            formula.result.value = "" + sum;
        }
    </script>
